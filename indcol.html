<h2>JavaScript Array Methods</h2> 
<h2>toString()</h2>
<p>The toString() method returns an array as a comma separated string:</p>

<p id="demo"></p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
let txt = "";
fruits.forEach(myFunction);

document.getElementById("demo").innerHTML = "BY USING STRING METHODS"+"<br>"+fruits.toString()+"<br>"+fruits.join(" * ")+"<br>"+fruits.pop()+"<br>"+fruits.push("Kiwi")+"<br>"+fruits.shift()+"<br>"+fruits.unshift("Lemon")+"<br>"+fruits.splice(2, 2, "Lemon", "Kiwi")+"<br>"+"BY USING FOR EACH "+"<br>"+txt;
function myFunction(value, index, array) {
  txt += value + "<br>"; 
}
</script>
