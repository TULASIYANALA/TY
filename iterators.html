<style>
body{

background-repeat:no-repeat;
background-attachment:fixed;
background-size:100% 100%;
}

<h1 style="text-align:center";>USING ITERATOR FUNCTION</h1>
<script>
const a=(fn,seed)=>
{
let res=[],
val=[null,seed];
while((val=fn(val[1]))) res.push(val[0]);
return res;
};
var rem=n=>(n>50?false:[-n,n+10]);
document.write(a(rem,10));
</script>
</body>
</html>
